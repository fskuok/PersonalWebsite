<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="description" content="Fan Sai Kuok's | Integrated Innovator | Pittsburgh">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, , user-scalable=no">
    <meta property="og:description" content="Fan Sai Kuok's | Integrated Innovator | Pittsburgh"/>
    <title>F.S.KUOK | Integrated Innovator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- External Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,800,700,600|Hammersmith+One' rel='stylesheet' type='text/css'>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>


</head>

<body ng-app="fsk">


    <header ng-controller="header_mainController" ng-cloak ng-show="showHeader">


    <a class="identification" ui-sref="home">
        <div class="logoContainer"></div>
        <p class="nameAndTitle">
            <span class="name">F.S. Kuok</span> | <span class="title">Integrated Innovator</span>
        </p>
    </a>


    <nav>
        <a class="project" ui-sref="project">PROJECT</a>
        <a class="projectIn">{{projectInName | spaceUnderscore | uppercase}}</a>
    </nav>


    <div class="imagePreload" ng-hide="true">
        <img ng-repeat="img in preloadImages" ng-src="{{img}}" alt=""/>
    </div>

</header><section ui-view ng-cloak></section>

<script>

    var GoogleAnalyticsObject='ga',
        ga = function(){
            ( ga.q = ga.q || [] ).push( arguments )
        };
    if(location.hostname !== 'localhost'){
        ga.l = 1*new Date();
        ga('create', 'UA-54340369-1', 'auto');
        ga('send', 'pageview');
    }

</script>
</body>
